<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 150" width="400" height="150">
  <!-- 纯黑色背景 -->
  <rect x="0" y="0" width="400" height="150" fill="#000000"/>
  
  <defs>
    <!-- 深紫色描边颜色 -->
    <linearGradient id="outlineGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B4C7A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A2C5A;stop-opacity:1" />
    </linearGradient>
    
    <!-- G字母 - 粉红色 -->
    <linearGradient id="gColor" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9BB3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B9D;stop-opacity:1" />
    </linearGradient>
    
    <!-- Y字母 - 浅蓝色 -->
    <linearGradient id="yColor" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7DD3FC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Z字母 - 浅黄色 -->
    <linearGradient id="zColor" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDE68A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBBF24;stop-opacity:1" />
    </linearGradient>
    
    <!-- 侧面阴影颜色 -->
    <linearGradient id="gSide" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#CC4D7D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B9D;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="ySide" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="zSide" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBBF24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- G字母 - 左侧，使用粉红色，清晰可辨 -->
  <g transform="translate(25,25)">
    <!-- G的左侧竖柱 -->
    <rect x="0" y="0" width="25" height="100" rx="5" ry="5" fill="url(#gColor)" stroke="url(#outlineGrad)" stroke-width="2"/>
    <polygon points="25,0 32,5 32,105 25,100" fill="url(#gSide)" stroke="url(#outlineGrad)" stroke-width="2"/>
    <polygon points="0,0 25,0 32,5 7,5" fill="url(#gColor)" stroke="url(#outlineGrad)" stroke-width="1" opacity="0.9"/>
    
    <!-- G的顶部横梁 -->
    <rect x="0" y="0" width="100" height="25" rx="5" ry="5" fill="url(#gColor)" stroke="url(#outlineGrad)" stroke-width="2"/>
    <polygon points="0,25 100,25 107,32 7,32" fill="url(#gSide)" stroke="url(#outlineGrad)" stroke-width="2"/>
    <polygon points="0,0 100,0 107,7 7,7" fill="url(#gColor)" stroke="url(#outlineGrad)" stroke-width="1" opacity="0.9"/>
    
    <!-- G的底部横梁（左侧部分，右侧留缺口） -->
    <rect x="0" y="75" width="65" height="25" rx="5" ry="5" fill="url(#gColor)" stroke="url(#outlineGrad)" stroke-width="2"/>
    <polygon points="0,75 65,75 72,82 7,82" fill="url(#gSide)" stroke="url(#outlineGrad)" stroke-width="2"/>
    
    <!-- G的右侧竖柱（上半部分） -->
    <rect x="75" y="0" width="25" height="50" rx="5" ry="5" fill="url(#gColor)" stroke="url(#outlineGrad)" stroke-width="2"/>
    <polygon points="100,0 107,5 107,55 100,50" fill="url(#gSide)" stroke="url(#outlineGrad)" stroke-width="2"/>
    <polygon points="75,0 100,0 107,5 82,5" fill="url(#gColor)" stroke="url(#outlineGrad)" stroke-width="1" opacity="0.9"/>
    
    <!-- G的内部横线 -->
    <rect x="55" y="50" width="45" height="25" rx="5" ry="5" fill="url(#gColor)" stroke="url(#outlineGrad)" stroke-width="2"/>
    <polygon points="55,75 100,75 107,82 62,82" fill="url(#gSide)" stroke="url(#outlineGrad)" stroke-width="2"/>
    <polygon points="55,50 100,50 107,57 62,57" fill="url(#gColor)" stroke="url(#outlineGrad)" stroke-width="1" opacity="0.9"/>
  </g>
  
  <!-- Y字母 - 中间，使用浅蓝色，分为两部分 -->
  <g transform="translate(150,25)">
    <!-- Y的上半部分：两个分开的横梁块 -->
    <!-- 左横梁块 -->
    <rect x="0" y="0" width="45" height="22" rx="5" ry="5" fill="url(#yColor)" stroke="url(#outlineGrad)" stroke-width="2"/>
    <polygon points="0,22 45,22 52,29 7,29" fill="url(#ySide)" stroke="url(#outlineGrad)" stroke-width="2"/>
    <polygon points="0,0 45,0 52,7 7,7" fill="url(#yColor)" stroke="url(#outlineGrad)" stroke-width="1" opacity="0.9"/>
    
    <!-- 右横梁块 -->
    <rect x="55" y="0" width="45" height="22" rx="5" ry="5" fill="url(#yColor)" stroke="url(#outlineGrad)" stroke-width="2"/>
    <polygon points="55,22 100,22 107,29 62,29" fill="url(#ySide)" stroke="url(#outlineGrad)" stroke-width="2"/>
    <polygon points="55,0 100,0 107,7 62,7" fill="url(#yColor)" stroke="url(#outlineGrad)" stroke-width="1" opacity="0.9"/>
    
    <!-- Y的下半部分：T形结构（不连接上半部分） -->
    <!-- 横梁 -->
    <rect x="35" y="70" width="30" height="17" rx="5" ry="5" fill="url(#yColor)" stroke="url(#outlineGrad)" stroke-width="2"/>
    <polygon points="35,87 65,87 72,94 42,94" fill="url(#ySide)" stroke="url(#outlineGrad)" stroke-width="2"/>
    <polygon points="35,70 65,70 72,77 42,77" fill="url(#yColor)" stroke="url(#outlineGrad)" stroke-width="1" opacity="0.9"/>
    
    <!-- 竖柱（从横梁中心向下） -->
    <rect x="46" y="87" width="8" height="25" rx="4" ry="4" fill="url(#yColor)" stroke="url(#outlineGrad)" stroke-width="2"/>
    <polygon points="54,87 60,90 60,117 54,114" fill="url(#ySide)" stroke="url(#outlineGrad)" stroke-width="2"/>
    <polygon points="46,87 54,87 60,90 52,90" fill="url(#yColor)" stroke="url(#outlineGrad)" stroke-width="1" opacity="0.9"/>
  </g>
  
  <!-- Z字母 - 右侧，使用浅黄色 -->
  <g transform="translate(275,25)">
    <!-- Z的顶部横梁 -->
    <rect x="0" y="0" width="90" height="20" rx="5" ry="5" fill="url(#zColor)" stroke="url(#outlineGrad)" stroke-width="2"/>
    <polygon points="0,20 90,20 97,27 7,27" fill="url(#zSide)" stroke="url(#outlineGrad)" stroke-width="2"/>
    <polygon points="0,0 90,0 97,7 7,7" fill="url(#zColor)" stroke="url(#outlineGrad)" stroke-width="1" opacity="0.9"/>
    
    <!-- Z的对角线部分 -->
    <rect x="72" y="20" width="18" height="18" rx="4" ry="4" fill="url(#zColor)" stroke="url(#outlineGrad)" stroke-width="2"/>
    <polygon points="90,20 97,25 97,43 90,38" fill="url(#zSide)" stroke="url(#outlineGrad)" stroke-width="2"/>
    <polygon points="72,20 90,20 97,27 79,27" fill="url(#zColor)" stroke="url(#outlineGrad)" stroke-width="1" opacity="0.9"/>
    
    <rect x="57" y="38" width="18" height="18" rx="4" ry="4" fill="url(#zColor)" stroke="url(#outlineGrad)" stroke-width="2"/>
    <polygon points="75,38 82,43 82,61 75,56" fill="url(#zSide)" stroke="url(#outlineGrad)" stroke-width="2"/>
    <polygon points="57,38 75,38 82,45 64,45" fill="url(#zColor)" stroke="url(#outlineGrad)" stroke-width="1" opacity="0.9"/>
    
    <rect x="42" y="56" width="18" height="18" rx="4" ry="4" fill="url(#zColor)" stroke="url(#outlineGrad)" stroke-width="2"/>
    <polygon points="60,56 67,61 67,79 60,74" fill="url(#zSide)" stroke="url(#outlineGrad)" stroke-width="2"/>
    <polygon points="42,56 60,56 67,63 49,63" fill="url(#zColor)" stroke="url(#outlineGrad)" stroke-width="1" opacity="0.9"/>
    
    <rect x="27" y="74" width="18" height="18" rx="4" ry="4" fill="url(#zColor)" stroke="url(#outlineGrad)" stroke-width="2"/>
    <polygon points="45,74 52,79 52,97 45,92" fill="url(#zSide)" stroke="url(#outlineGrad)" stroke-width="2"/>
    <polygon points="27,74 45,74 52,81 34,81" fill="url(#zColor)" stroke="url(#outlineGrad)" stroke-width="1" opacity="0.9"/>
    
    <!-- Z的底部横梁 -->
    <rect x="0" y="90" width="90" height="20" rx="5" ry="5" fill="url(#zColor)" stroke="url(#outlineGrad)" stroke-width="2"/>
    <polygon points="0,90 90,90 97,97 7,97" fill="url(#zSide)" stroke="url(#outlineGrad)" stroke-width="2"/>
  </g>
</svg>